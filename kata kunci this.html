<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kata KUnci This</title>
</head>
<body>

<script>
    
    console.info(this); // Window

    function sample(){
        console.info(this);

        function inner(){
            console.info(this);
        }

        inner();
    }

    sample();

    const person = {
        name: "Eko",
        sayHello: function (value){
            console.info(`Hello ${value} My Name is ${this.name}`);
        }
    };

    person.sayHello("Budi");
    person.sayHello("Joko");
 
</script>

</body>
</html>

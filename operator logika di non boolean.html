<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>

<script>
    
    console.info("Hello" || ""); // Hello
    console.info("" || []); // []
    console.info("0" || "NOL"); // "0"
    console.info(0 || "NOL"); // NOL
    console.info(null || "NULL"); // NULL
    console.info(undefined || "UNDEFIED"); // "UNDEFIED"

    const person = {
        firstName: "",
        lastName: "Khannedy"
    };

    const name = person.firstName || person.lastName;
    console.info(name);

    console.info("hello" && ''); // ''
    console.info("" && []); // ""
    console.info("0" && "NOL"); // "NOL"
    console.info(0 && "NOL"); // 0
    console.info(null && "NULL"); // null
    console.info(undefined && "UNDEFIED"); // undefined
    console.info("undefined" && "null"); // null

</script>

</body>
</html>

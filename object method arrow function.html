<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Method Arrow Function</title>
</head>
<body>

<script>
    
    const person = {
        name: "Eko",
        // Arrow function tidak bisa memakai this
        sayHello: (name) => {
            console.info(this); // Window
            console.info(`Hello ${name}, My Name is ${this.name}`);
        }
    }

    person.sayHello("Budi");
 
</script>

</body>
</html>

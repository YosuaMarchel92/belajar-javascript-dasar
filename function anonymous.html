<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Anonymous</title>
</head>
<body>

<script>
    
    // anon func di variable
    const say = function(name){
        document.writeln(`<p>Hello ${name}</p>`);
    }
    say("Eko");
    say("Budi");

    // anon func di parameter
    function giveMeName(callback){
        callback("Eko");
    }
    giveMeName(say);

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

    giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
</head>
<body>

<script>
    
    // global scope
    let counter = 0;

    // global scope
    function hitMe(){
        // local scope hitMe
        counter++;
    }

    // global scope
    function other(){
        // local scope other
    }

    hitMe();
    hitMe();

    console.info(counter);

    function first(){
        // local scope first
        let firstVariable = "First";

        // nested function scope
        function firstNested(){
            console.info(firstVariable);
            const firstNestedVariable = "First Nested";
        }

        firstNested();
        console.info(firstNestedVariable); // Error not defined
    }

    function second(){
        // local scope second
        let secondVariable = "Second";
        // console.info(firstVariable); // Error not defined
    }

    first();
    second();

    // global scope
    // console.info(firstVariable); // Error not defined
    // console.info(secondVariable); // Error not defined
 
</script>

</body>
</html>
